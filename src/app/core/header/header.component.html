<div id="Header_wrapper">
    <header id="Header">

        <div id="Top_bar">
            <div class="container">
                <div class="column one">
                    <div class="top_bar_left clearfix">
                        <div class="logo">
                            <a id="logo" [routerLink]="['/']" title="Nortus" data-height="60" data-padding="15">
                                <img class="logo-main scale-with-grid" src="./assets/images/logo.png" data-retina="./assets/images/logo.png" data-height="50" alt="Logo" data-no-retina>
                                <img class="logo-sticky scale-with-grid" src="./assets/images/logo.png" data-retina="./assets/images/logo.png" data-height="50" alt="Logo" data-no-retina>
                                <img class="logo-mobile scale-with-grid" src="./assets/images/logo.png" data-retina="./assets/images/logo.png" data-height="50" alt="Logo" data-no-retina>
                                <img class="logo-mobile-sticky scale-with-grid" src="./assets/images/logo.png" data-retina="./assets/images/logo.png" data-height="50" alt="Logo" data-no-retina>
                            </a>
                        </div>
                        <div class="menu_wrapper">
                            <nav id="menu">
                                <ul id="menu-main-menu" class="menu menu-main">
                                    <li>
                                        <a [routerLink]="['/']" [routerLinkActive]="['current']"><span>Home</span></a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/sobre']" [routerLinkActive]="['current']"><span>Sobre</span></a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/produto']" [routerLinkActive]="['current']"><span>Produtos</span></a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/cliente']" [routerLinkActive]="['current']"><span>Clientes</span></a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/']" [fragment]="'contact'" [routerLinkActive]="['current_']" [routerLinkActiveOptions]="{ exact: true }">
                                            <span>Contato</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav><a class="responsive-menu-toggle" href="#"><i class="icon-menu-fine"></i></a>
                        </div>

                    </div>
                    <div class="top_bar_right">
                        <div class="top_bar_right_wrapper">
                            <a href="#" class="action_button" target="_blank">Atendimento Online</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </header>
</div>
